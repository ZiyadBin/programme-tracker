[alembic]
# Path to the migration script directory
script_location = alembic

# A template for new migration file names
# file_template = %%(rev)s_%%(slug)s

# Tell alembic to load the app's config from .env files
# This makes 'settings.DATABASE_URL' available in env.py
[alembic:exclude]
tables = 

# --- Database ---
# We will set the sqlalchemy.url dynamically in alembic/env.py
# by reading from our app.core.config.settings object.
# However, we can set a fallback here if needed, or just leave it.
# sqlalchemy.url = driver://user:pass@localhost/dbname

# --- Logging ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
